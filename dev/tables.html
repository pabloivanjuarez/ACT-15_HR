        var tables = $("#tables").val().trim();

        tables = tables.replace(/\s+/g, "").toLowerCase();

        $.get("/api/tables/", function (table) {

            if (table) {
                $("#tableNumber").show();
                $("#Name").text(table.name);
                $("#Phone").text(table.phone);
                $("#Email").text(table.email);
